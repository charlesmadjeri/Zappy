name: Mirror Repository

on:
  push:
    branches:
      - main  # Change this to the branch you want to mirror
  schedule:
    - cron: '0 * * * *'  # Run every hour (adjust as necessary)

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Check Remote URL
      run: |
        git remote -v

    - name: Push to mirror
      env:
        DESTINATION_REPO_PAT: ${{ secrets.DESTINATION_REPO_PAT }}
      run: |
        git push --mirror https://charlesmadjeri:${{ secrets.DESTINATION_REPO_PAT }}@github.com/EpitechPromo2027/B-YEP-400-LYN-4-1-zappy-maksen.mofredj.git

